
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    Seta international
  </h5>
  
  <select [(ngModel)]="langDefault"  class="my-2 my-md-0 mr-md-2 selectpicker" data-width="fit" (ngModelChange)= 'setLang($event)' >
      <option *ngFor='let lang of langList' [value]='lang.value' >{{lang.text}}</option>
      
  </select>
  
  <nav class="my-2 my-md-0 mr-md-3" *ngIf="langDefault=='EN'; then enBlock else viBlock" >

  </nav>
  <ng-template #enBlock>
      <a class="p-2 text-dark" href="/posts">Posts</a>
      <a class="p-2 text-dark" href="/bloger">Bloger</a>
      <a class="p-2 text-dark" href="/black-list">Black List</a>
      <a class="p-2 text-dark" href="#">Pricing</a>
  </ng-template>
  <ng-template #viBlock>
      <a class="p-2 text-dark" href="/posts">Bai Viet</a>
      <a class="p-2 text-dark" href="/bloger">Nguoi Viet</a>
      <a class="p-2 text-dark" href="/black-list">Danh Sach Han Che</a>
      <a class="p-2 text-dark" href="#">Dieu Khoan</a>
  </ng-template>

  <a class="btn btn-outline-primary" href="#">Sign up</a>
  
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">{{title}}</h1>
  <p class="lead">Quickly build an Angular js blogs.</p>
</div>
